home:
    index:
        meta_title: Historique de vos impressions, quantité de filament restant, estimation coût | 3D Follow
        meta_description: Une application pour tout ce qui se passe en dehors de vos impressions 3D
        header:
            catchline: Pour tout ce qui se passe <span>en dehors</span><br /> de votre <span>imprimante 3D</span>
            cta: En savoir plus
        section:
            features:
                title: Fonctionnalités
                stock:
                    name: Filament restant
                    description: |
                        Consulter en un instant la quantité de filament restant pour chacune de vos bobines.
                history:
                    name: Historique des impressions
                    description: |
                        Garder un historique de toutes vos impressions (matériaux, coût, .gcode).
                privacy:
                    name: Données privées
                    description: |
                        Seuls un nom d'utilisateur et un mot de passe sont nécessaires pour utiliser l'application. Aucun email ni téléphone requis.
                cost:
                    name: Estimation du coût
                    description: |
                        Estimer la quantité et le coût des matières utilisées pour chaque impression.
                team:
                    name: Demande d'impression
                    description: |
                        Inviter votre famille / vos amis / vos clients à rejoindre votre groupe pour leur permettre de vous envoyer les modèles qu'ils souhaitent faire imprimer.
                free:
                    name: Gratuit
                    description: |
                        Rien à payer, ni tout de suite, ni plus tard. L'application est complètement gratuite, <a href="https://github.com/pyrech/3dfollow">open source</a> et aucune publicité n'est affichée.
            stock:
                title: Consultez votre stock de filament
                content: |
                    En coup d'œil, vous voyez l'état de vos différentes bobines.<br />
                    Quelle bobine vous faudra-t-il bientôt racheter ?<br />
                    Quel filament est le moins utilisé ?
            upload:
                title: Uploadez directement vos .gcode
                content: |
                    Aucune donnée fastidieuse à saisir, il vous suffit d'uploader vos fichiers .gcode.
                    On calcule pour vous la quantité de filament utilisé et le prix estimé de l'impression.
            privacy:
                title: Respect de vos données personnelles
                content: |
                    Nous n'avons pas besoin de vos informations personnelles : aucun email ni téléphone ne sont requis.<br />
                    Nous n'utilisons pas de trackers analytiques.<br />
                    Nous n'envoyons pas de SPAM (nous ne demandons même pas votre email).<br />
                    Pour créer un compte sur 3D Follow, il vous suffit de saisir un nom d'utilisateur et un mot de passe et vous avez immédiatement accès à l'application.<br />
                    C'est simple, rapide et ça <strong>respecte votre vie privée</strong>.
            free:
                title: C'est gratuit !
                content: |
                    Cette application est complètement gratuite, <a href="https://github.com/pyrech/3dfollow">open source</a> et sans publicité.<br />
                cta: Démarrer
    terms:
        meta_title: Conditions d'utilisation | 3D Follow
        page_title: Conditions d'utilisation
    privacy:
        meta_title: Protection des données | 3D Follow
        page_title: Politique de protection des données

security:
